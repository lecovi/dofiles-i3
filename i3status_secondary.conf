cpu_temperature 0 {
        format = " %degrees °C "
}

cpu_usage {
    format = "  %usage"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = "  %a %d/%m/%y • %H:%M:%S"
}

load {
        format = "%1min"
}

disk "/" {
        format = " %avail"
}
